<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>Sentinel PTT Overlay - TÃ¡ctico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e5e7eb;
      overflow: hidden;
      touch-action: manipulation;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .tactical-glow {
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
    }
    .grid-bg {
      background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    @keyframes flash-green {
      0% { background-color: rgba(34, 197, 94, 0.4); border-left: 4px solid #22c55e; }
      100% { background-color: transparent; border-left: 4px solid transparent; }
    }
    .animate-flash-log {
      animation: flash-green 1.5s ease-out forwards;
    }
    @keyframes scanner-pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .discovery-pulse {
      position: relative;
    }
    .discovery-pulse::after {
      content: '';
      position: absolute;
      inset: -4px;
      border: 1px solid rgba(34, 197, 94, 0.5);
      border-radius: 4px;
      animation: scanner-pulse 2s infinite;
    }
    
    @keyframes ptt-idle-pulse {
      0%, 100% { border-color: rgba(255, 255, 255, 0.1); transform: scale(1); }
      50% { border-color: rgba(255, 255, 255, 0.25); transform: scale(1.02); }
    }
    .ptt-idle {
      animation: ptt-idle-pulse 4s infinite ease-in-out;
    }

    @keyframes ptt-active-glow {
      0%, 100% { box-shadow: 0 0 25px rgba(239, 68, 68, 0.5), inset 0 0 15px rgba(239, 68, 68, 0.3); }
      50% { box-shadow: 0 0 50px rgba(239, 68, 68, 0.8), inset 0 0 30px rgba(239, 68, 68, 0.5); }
    }
    .ptt-active {
      animation: ptt-active-glow 0.8s infinite ease-in-out;
    }

    @keyframes text-flicker {
      0% { opacity: 1; text-shadow: 0 0 8px rgba(34, 197, 94, 0.6); }
      2% { opacity: 0.4; }
      4% { opacity: 1; }
      19% { opacity: 1; }
      21% { opacity: 0.7; }
      23% { opacity: 1; }
      80% { opacity: 1; }
      82% { opacity: 0.8; }
      84% { opacity: 1; }
    }
    .animate-tactical-text {
      animation: text-flicker 4s infinite;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }
  </style>
<script type="importmap">

</html>
